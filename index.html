<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Python + AI Analyzer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    textarea { width: 100%; height: 300px; font-family: monospace; }
    button { padding: 10px 20px; margin: 10px 0; }
    pre { background: #eee; padding: 10px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Python AI Code Analyzer</h1>
  <textarea id="code" placeholder="Wklej tutaj kod Pythona..."></textarea><br>
  <button onclick="analyzeCode()">Uruchom i Przeanalizuj</button>
  <h2>Wynik:</h2>
  <pre id="output"></pre>
  <h2>Błędy (jeśli są):</h2>
  <pre id="error"></pre>
  <h2>AI Feedback:</h2>
  <pre id="ai"></pre>

  <script>
    async function analyzeCode() {
      const code = document.getElementById('code').value;
      document.getElementById('output').textContent = 'Przetwarzanie...';
      document.getElementById('error').textContent = '';
      document.getElementById('ai').textContent = '';

      const response = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      });

      const data = await response.json();
      document.getElementById('output').textContent = data.stdout || '[brak wyjścia]';
      document.getElementById('error').textContent = data.error || '[brak błędów]';
      document.getElementById('ai').textContent = data.ai_feedback || '[brak informacji od AI]';
    }
  </script>
</body>
</html>

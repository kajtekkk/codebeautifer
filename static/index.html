<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8"/>
  <title>Code Beautifier</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }

    body.light-theme {
      background-color: #f5f5f5;
      color: #121212;
    }
    body.light-theme .CodeMirror {
      background-color: #ffffff !important;
      color: #000 !important;
    }
    body.light-theme pre {
      background-color: #D6D6D6;
      color: #111;
    }
    body.light-theme h2 {
      color: black;
    }
    body.light-theme input[type="file"],
    body.light-theme input[type="file"]::-webkit-file-upload-button {
      background-color: #fff;
      color: #000;
    }
    body.light-theme #chat-box {
      background-color: #fff;
      color: #000;
    }
    body.light-theme textarea {
      background-color: #f0f0f0;
      color: #000;
    }
    body.light-theme button {
      background-color: #1976d2;
      color: #fff;
      transition: background-color 0.3s ease;
    }

    body.light-theme button:hover {
      background-color: blue;
      color: white;
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      width: 100%;
    }
    header img {
      max-width: 300px;
      width: 100%;
      height: auto;
    }
    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    .editor-column {
      display: flex;
      flex-direction: column;
      flex: 1;
    }
    #editor {
      flex: 1;
      height: 600px;
      min-height: 400px;
    }
    .CodeMirror {
      height: 100%;
      font-size: 14px;
      border-radius: 8px;
    }
    .output {
      width: 40%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      background-color: #2979ff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 0;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: blue;
      color: white;
    }
    h2 {
      margin-top: 20px;
      color: #90caf9;
    }
    pre {
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
      margin-bottom: 15px;
    }
    form {
      margin-top: 10px;
    }

    input[type="file"] {
      background-color: #1c1c1c;
      color: white;
      padding: 8px;
      border-radius: 6px;
      border: 1px dashed #888;
      margin-top: 5px;
      cursor: pointer;
    }
    input[type="file"]::-webkit-file-upload-button {
      background-color: #1c1c1c;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
    }
    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2979ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Nowy styl przyciskÃ³w w jednej linii */
    .button-row {
      display: flex;
      gap: 10px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Code Beautifier</h1>
  </header>

  <div class="container">
    <div class="editor-column">
      <div id="editor"></div>

      <!-- Nowe przyciski obok siebie -->
      <div class="button-row">
        <button id="apply-ai">Zastosuj poprawki AI</button>
        <button id="download-report">Pobierz Raport</button>
      </div>
    </div>

    <div class="output">
      <h2>Wynik</h2>
      <pre id="output-box">Tutaj pojawi siÄ™ wynik...</pre>
    </div>
  </div>

  <button id="chat-button">ðŸ’¬</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/javascript/javascript.min.js"></script>
  <script>
    const editor = CodeMirror(document.getElementById('editor'), {
      mode: "javascript",
      theme: "material-darker",
      lineNumbers: true
    });

    document.getElementById('apply-ai').addEventListener('click', () => {
      const content = editor.getValue();
      const improved = content.toUpperCase(); // PrzykÅ‚ad "poprawki"
      document.getElementById('output-box').textContent = improved;
    });

    document.getElementById('download-report').addEventListener('click', () => {
      const content = document.getElementById('output-box').textContent;
      const blob = new Blob([content], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'raport.txt';
      link.click();
    });
  </script>
</body>
</html>

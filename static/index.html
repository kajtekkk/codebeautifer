<!-- index.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Code Beautifier</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      width: 100%;
    }
    header img {
      max-width: 300px;
      width: 100%;
      height: auto;
    }
    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    #editor {
      flex: 1;
      min-width: 60%;
      height: 600px;
    }
    .CodeMirror {
      height: 100%;
      font-size: 14px;
      border-radius: 8px;
    }
    .output {
      width: 40%;
    }
    button {
      background-color: #2979ff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px 0;
      cursor: pointer;
    }
    h2 {
      margin-top: 20px;
      color: #90caf9;
    }
    pre {
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
      margin-bottom: 15px;
    }

        /* CHAT STYLES */
    #chat-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #2979ff;
      color: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 24px;
      cursor: pointer;
      z-index: 999;
    }

    #chat-box {
      position: fixed;
      bottom: 80px;
      right: 20px;
      width: 300px;
      background: #1e1e1e;
      color: #f1f1f1;
      border-radius: 10px;
      padding: 10px;
      display: none;
      flex-direction: column;
      z-index: 998;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    #chat-box textarea {
      width: 100%;
      height: 60px;
      resize: none;
      margin-bottom: 10px;
      background: #2a2a2a;
      color: white;
      border: none;
      padding: 5px;
      border-radius: 5px;
      font-family: monospace;
    }

    #chat-box button {
      padding: 5px 10px;
      background: #2979ff;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    #chat-response {
      font-size: 14px;
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <header>
    <img src="/static/logo.png" alt="logo">
  </header>
  <div class="container">
    <div id="editor"></div>
    <div class="output">
      <button onclick="analyzeCode()">Uruchom i Przeanalizuj</button>
      <h2>Wynik:</h2>
      <pre id="output"></pre>
      <h2>B≈Çƒôdy:</h2>
      <pre id="error"></pre>
      <h2>AI Feedback:</h2>
      <pre id="ai"></pre>
    </div>
  </div>


  
  <!-- CHAT UI -->
  <button id="chat-button">üí¨</button>
  <div id="chat-box">
    <textarea id="chat-input" placeholder="Zadaj pytanie..."></textarea>
    <button onclick="sendChat()">Wy≈õlij</button>
    <div id="chat-response"></div>
  </div>
  
  <!-- CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script>
    const editor = CodeMirror(document.getElementById("editor"), {
      mode: "python",
      theme: "material-darker",
      lineNumbers: true,
      tabSize: 4,
      indentUnit: 4,
      value: "#"
    });

    async function analyzeCode() {
      const code = editor.getValue();
      document.getElementById('output').textContent = 'Przetwarzanie...';
      document.getElementById('error').textContent = '';
      document.getElementById('ai').textContent = '';

      const response = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      });

      const data = await response.json();
      document.getElementById('output').textContent = data.stdout || '[brak wyj≈õcia]';
      document.getElementById('error').textContent = data.error || '[brak b≈Çƒôd√≥w]';
      document.getElementById('ai').textContent = data.ai_feedback || '[brak informacji od AI]';
    }


     // CHAT
    const chatBtn = document.getElementById('chat-button');
    const chatBox = document.getElementById('chat-box');
    const chatInput = document.getElementById('chat-input');
    const chatResp = document.getElementById('chat-response');

    chatBtn.onclick = () => {
      chatBox.style.display = chatBox.style.display === 'flex' ? 'none' : 'flex';
    };

    async function sendChat() {
      const prompt = chatInput.value;
      if (!prompt.trim()) return;
      chatResp.textContent = '‚è≥ AI my≈õli...';
      const response = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await response.json();
      chatResp.textContent = data.response;
    }
  </script>
</body>
</html>

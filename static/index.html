<!-- index.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Code Beautifier</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/theme/material-darker.min.css">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      width: 100%;
    }
    header img {
      height: 60px;
      width: 9%;
      margin-right: 15px;
    }
    header h1 {
      font-size: 32px;
      color: #fefefe;
    }
    .container {
      display: flex;
      gap: 20px;
      width: 100%;
      max-width: 1200px;
    }
    
#editor {
  flex: 1;
  min-width: 60%;
  height: 600px;
}

.CodeMirror {
  height: 100%;
  font-size: 14px;
  border-radius: 8px;
}

    .output {
      width: 40%;
    }
    button {
      background-color: #2979ff;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 20px;
      font-size: 16px;
      margin: 20px 0;
      cursor: pointer;
    }
    h2 {
      margin-top: 20px;
      color: #90caf9;
    }
    pre {
      background-color: #1c1c1c;
      padding: 10px;
      border-radius: 5px;
      overflow-x: auto;
      white-space: pre-wrap;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="logo">
    <h1>Code Beautifier</h1>
  </header>
  <div class="container">
    <div id="editor"></div>
    <div class="output">
      <button onclick="analyzeCode()">Uruchom i Przeanalizuj</button>
      <h2>Wynik:</h2>
      <pre id="output"></pre>
      <h2>Błędy:</h2>
      <pre id="error"></pre>
      <h2>AI Feedback:</h2>
      <pre id="ai"></pre>
    </div>
  </div>

  <!-- CodeMirror -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.13/mode/python/python.min.js"></script>
  <script>
    const editor = CodeMirror(document.getElementById("editor"), {
      mode: "python",
      theme: "material-darker",
      lineNumbers: true,
      tabSize: 4,
      indentUnit: 4,
      value: "#"
    });

    async function analyzeCode() {
      const code = editor.getValue();
      document.getElementById('output').textContent = 'Przetwarzanie...';
      document.getElementById('error').textContent = '';
      document.getElementById('ai').textContent = '';

      const response = await fetch('/analyze', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ code })
      });

      const data = await response.json();
      document.getElementById('output').textContent = data.stdout || '[brak wyjścia]';
      document.getElementById('error').textContent = data.error || '[brak błędów]';
      document.getElementById('ai').textContent = data.ai_feedback || '[brak informacji od AI]';
    }
  </script>
</body>
</html>
